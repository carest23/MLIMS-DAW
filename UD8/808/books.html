<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bookstore</title>
        <script src="scripts/array.js"></script>
        <script src="scripts/books.js"></script>
    </head>
    <body>
        <h1>Books</h1>
        <div id="books"></div>
        <div>
            <fieldset>
                <legend>New books</legend>
            <div>
                <label>Title <input name="title"></label>
            </div>
            <div>
                <label>Author <input name="author"></label>
            </div>
            <div>
                <button id="bttn-add-end">Add a book at the end of the list</button>
                <button id="bttn-add-top">Add a book at the top of the list</button>
            </div>
            <div>
                <button id="bttn-rmv-end">Remove a book from the end of the list</button>
                <button id="bttn-rmv-top">Remove a book from the top of the list</button>
            </div>
            </fieldset>
        </div>
    </body>
</html>
